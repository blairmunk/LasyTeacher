<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}База заданий{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- MathJax для рендеринга математических формул -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$']],
                displayMath: [['$$', '$$']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
            }
        };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>


    <style>
        /* CSS для расположения изображений в заданиях */
        .task-content {
            clear: both;
            overflow: hidden;
        }
        
        .task-image-right-40 {
            float: right;
            width: 40%;
            margin: 0 0 15px 15px;
            text-align: center;
        }
        
        .task-image-right-20 {
            float: right;
            width: 20%;
            margin: 0 0 15px 15px;
            text-align: center;
        }
        
        .task-image-bottom-100 {
            display: block;
            width: 100%;
            margin: 15px 0;
            text-align: center;
        }
        
        .task-image-bottom-70 {
            display: block;
            width: 70%;
            margin: 15px auto;
            text-align: center;
        }
        
        .task-image img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .task-image-caption {
            font-style: italic;
            color: #666;
            margin-top: 5px;
            font-size: 0.9em;
        }
        
        .task-text-with-images {
            text-align: justify;
            line-height: 1.6;
        }


        /* Стили для математических формул */
        .math-formula {
            font-family: 'Times New Roman', serif;
        }
        
        .formula-preview {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 8px;
            margin: 5px 0;
            font-size: 0.9em;
        }
        
        .formula-badge {
            background-color: #e3f2fd;
            color: #1976d2;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 0.8em;
        }
        
        /* Адаптация формул для печати */
        @media print {
            .MathJax {
                font-size: 12pt !important;
            }
        }
        
        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .task-image-right-40,
            .task-image-right-20 {
                float: none;
                width: 100%;
                margin: 15px 0;
            }
            
            .task-image-bottom-70 {
                width: 100%;
            }
        }

        /* CSS для UUID кодов */
        .uuid-code {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            color: #ccc;
            background: rgba(255,255,255,0.8);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            z-index: 1000;
        }
        
        .uuid-badge {
            font-family: monospace;
            font-size: 0.8em;
            background: #f8f9fa;
            color: #6c757d;
            padding: 2px 6px;
            border-radius: 3px;
            border: 1px solid #dee2e6;
        }
        
        .uuid-print {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 8px;
            color: #999;
            font-family: monospace;
        }
        
        /* Для печати */
        @media print {
            .uuid-code {
                position: fixed !important;
                bottom: 5mm !important;
                right: 5mm !important;
                font-size: 8pt !important;
                color: #666 !important;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'core:index' %}">
                <i class="fas fa-graduation-cap"></i> База заданий
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tasks:list' %}">Задания</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'task_groups:list' %}">Группы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'works:list' %}">Работы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'students:list' %}">Ученики</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'events:list' %}">События</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'reports:dashboard' %}">Отчеты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'review:dashboard' %}">
                            <i class="fas fa-clipboard-check"></i> Проверка работ
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">Админ</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex me-3" method="get" action="{% url 'core:search' %}">
                <input class="form-control me-2" type="search" name="q" placeholder="Поиск по UUID..." style="width: 200px;">
                <button class="btn btn-outline-secondary" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </nav>


    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}


        {% block content %}
        {% endblock %}
    </div>


        <!-- Подключение веб-генератора документов -->
    {% load static %}
    <script src="{% static 'js/document_generation.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
