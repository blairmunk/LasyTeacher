<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}База заданий{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* CSS для расположения изображений в заданиях */
        .task-content {
            clear: both;
            overflow: hidden;
        }
        
        .task-image-right-40 {
            float: right;
            width: 40%;
            margin: 0 0 15px 15px;
            text-align: center;
        }
        
        .task-image-right-20 {
            float: right;
            width: 20%;
            margin: 0 0 15px 15px;
            text-align: center;
        }
        
        .task-image-bottom-100 {
            display: block;
            width: 100%;
            margin: 15px 0;
            text-align: center;
        }
        
        .task-image-bottom-70 {
            display: block;
            width: 70%;
            margin: 15px auto;
            text-align: center;
        }
        
        .task-image img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .task-image-caption {
            font-style: italic;
            color: #666;
            margin-top: 5px;
            font-size: 0.9em;
        }
        
        .task-text-with-images {
            text-align: justify;
            line-height: 1.6;
        }
        
        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .task-image-right-40,
            .task-image-right-20 {
                float: none;
                width: 100%;
                margin: 15px 0;
            }
            
            .task-image-bottom-70 {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'task_manager:index' %}">
                <i class="fas fa-graduation-cap"></i> База заданий
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'task_manager:task-list' %}">Задания</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'task_manager:analoggroup-list' %}">Группы аналогов</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'task_manager:work-list' %}">Работы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'task_manager:variant-list' %}">Варианты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'task_manager:student-list' %}">Ученики</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'task_manager:studentgroup-list' %}">Классы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'task_manager:event-list' %}">События</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'task_manager:reports' %}">Отчёты</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">Админ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}


        {% block content %}
        {% endblock %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
