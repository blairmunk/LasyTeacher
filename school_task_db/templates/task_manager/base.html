<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}База заданий{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'task_manager:index' %}">
                <i class="fas fa-graduation-cap"></i> База заданий
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'task_manager:task-list' %}">Задания</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'task_manager:analoggroup-list' %}">Группы аналогов</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'task_manager:work-list' %}">Работы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'task_manager:variant-list' %}">Варианты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'task_manager:student-list' %}">Ученики</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'task_manager:studentgroup-list' %}">Классы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'task_manager:event-list' %}">События</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'task_manager:reports' %}">Отчёты</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">Админ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}


        {% block content %}
        {% endblock %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
